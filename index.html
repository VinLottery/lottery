<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery.VIN - Mega Millions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <img src="web48.png" alt="Lottery.VIN Logo" class="logo">
        <button id="connectWallet" class="wallet-btn">Connect Wallet</button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Mega Millions Lottery</h1>
        <p>Pick 5 numbers (1-70) and 1 Mega Ball (1-25) to win the jackpot!</p>
        <p>Each ticket costs <strong>0.0001 FROLL</strong>.</p>
        <button class="play-btn" onclick="openTicketModal()">Play Now</button>
    </section>

    <!-- Ticket Selection Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTicketModal()">&times;</span>
            <h2>Select Your Numbers</h2>
            <div id="ticketContainer">
                <!-- Tickets will be dynamically added here -->
            </div>
            <button onclick="generateRandomTickets()">Quick Pick</button>
            <button id="buyTickets" onclick="purchaseTickets()">Buy Tickets</button>
        </div>
    </div>

    <!-- Jackpot Display -->
    <section class="jackpot-section">
        <h2>Current Jackpot</h2>
        <p id="jackpotAmount">Loading...</p>
        <h3>Last Draw: <span id="lastDrawDate">Loading...</span></h3>
        <p id="lastDrawNumbers">---</p>
    </section>

    <!-- Lottery Results -->
    <section class="results">
        <h2>Recent Winners</h2>
        <ul id="winnersList">
            <li>Loading...</li>
        </ul>
    </section>

</body>
</html>
