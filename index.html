<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery VIN - Mega Millions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.0/web3.min.js"></script>
</head>
<body>
    <header>
        <h1>🎟️ Lottery VIN - Mega Millions</h1>
        <button id="connectWallet">🔗 Connect Wallet</button>
        <p id="walletAddress">Wallet not connected</p>
    </header>

    <main>
        <section id="buyTickets">
            <h2>🛒 Buy Lottery Tickets</h2>
            <div id="ticketGrid">
                <!-- Tickets will be generated dynamically -->
            </div>
            <button id="quickAll">🎲 Quick Pick All (10 Tickets)</button>
            <button id="buyButton">🛒 Purchase Tickets</button>
        </section>

        <section id="lotteryResults">
            <h2>🏆 Lottery Results</h2>
            <p id="latestResult">Loading latest results...</p>
            <h3>Past Draw Results</h3>
            <input type="date" id="searchDate">
            <button id="searchResult">🔍 Search</button>
            <p id="historyResult">No data available</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
