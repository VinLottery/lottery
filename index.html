<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lottery.vin - Transparent Blockchain Lottery with FROLL">
    <title>Lottery VIN - Blockchain Lottery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="web48.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="web48.png" alt="Lottery VIN">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#buy-ticket">Buy Ticket</a></li>
                <li><a href="#jackpot">Jackpot Results</a></li>
                <li><a href="https://froll.net" target="_blank">Trade FROLL</a></li>
                <li><a href="https://x.com/FortuneRolls" target="_blank">X</a></li>
                <li><a href="https://t.me/FortuneRolls" target="_blank">Telegram</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Jackpot Section -->
        <section id="jackpot">
            <h1>Latest Jackpot Results</h1>
            <div class="jackpot-numbers" id="jackpot-numbers">Loading...</div>
            <p class="jackpot-date" id="jackpot-date"></p>
        </section>

        <!-- Buy Ticket Section -->
        <section id="buy-ticket">
            <h1>Buy Lottery Ticket</h1>
            <p>Select 6 numbers (5 from 1-70, 1 from 1-25):</p>
            <form id="ticket-form">
                <div class="number-selection">
                    <label for="num1">Number 1:</label>
                    <input type="number" id="num1" min="1" max="70" required>
                    
                    <label for="num2">Number 2:</label>
                    <input type="number" id="num2" min="1" max="70" required>
                    
                    <label for="num3">Number 3:</label>
                    <input type="number" id="num3" min="1" max="70" required>
                    
                    <label for="num4">Number 4:</label>
                    <input type="number" id="num4" min="1" max="70" required>
                    
                    <label for="num5">Number 5:</label>
                    <input type="number" id="num5" min="1" max="70" required>
                    
                    <label for="num6">Powerball (1-25):</label>
                    <input type="number" id="num6" min="1" max="25" required>
                </div>
                <button type="submit">Buy Ticket</button>
            </form>
            <p id="transaction-status"></p>
        </section>
    </main>
    <!-- Connect Wallet Section -->
    <section id="wallet">
        <h2>Connect Your Wallet</h2>
        <button id="connect-wallet">Connect MetaMask</button>
        <p id="wallet-address">Not connected</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Lottery VIN. All Rights Reserved.</p>
        <p>Powered by <a href="https://froll.net" target="_blank">FROLL</a> & Blockchain Technology.</p>
    </footer>

    <!-- Include Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Include App.js -->
    <script src="app.js"></script>
</body>
</html>
